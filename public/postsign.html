<!DOCTYPE html>
<html lang = "en-us">
	<head>
		<meta charset = "UTF-8">
		<title>Perfect Image Signs App</title>
		<!--link to jquery minified library-->
		<script type = "text/javascript" src="/lib/jquery-3.2.1.min.js"></script>
		<!--link to momentjs minified library-->
		<script type = "text/javascript" src="/lib/moment.min.js"></script>
		<!--link to geo.js minified library-->
		<script type="text/javascript" src="/lib/geo-min.js"></script>
		<!--link to bulma library-->
		<link type="text/css" rel="stylesheet" href="/lib/bulma.css">
		<link rel="stylesheet" type="text/css" href="/css/postsign.css">
	</head>
<body>
	<!-- 	Main page header 	-->
	<!-- <section class="hero is-medium gig-banner"> -->
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Post Sign</h1>
				<a class="button is-outlined" id = "back-home">< Back</a>
			</div>
		</div>
<!-- 	</section> -->
	<!-- Main page content -->
	<div class="container everything">
		<div class="main-buttons columns is-fullwidth">
			<div class="column is-12">
				<div class="field">
					<p>Company Name:</p>
					<p class="control">
					<input class="input" id="company-name" type="text" placeholder="Company Name">
					</p>
				</div>
				<div class="field">
					<p>Description:</p>
					<p class="control">
						<textarea class="textarea" id = "description" placeholder="Billboad / Sign description goes here"></textarea>
					</p>
				</div>
				<a class="button is-success is-outlined" id = "submit-post">Submit</a>
				<br>
				<br>
				<div id = "submitPostError"></div>
			</div>
		</div>
	</div>
	<!-- modal for latlon backup strategy -->
	<div class="modal" id="latlonModal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<div class="modal-content">
				<div class="modal-card-head">
					<h5 class="modal-card-title">Edit Sign Information</h5>
				</div>
				<div class="modal-card-body">
					<div id="latlonModalInfo"></div>
				</div>
				<div class="modal-card-foot">
					<button class="button is-dark closeModal">Close</button>
					<!-- <button type="button" class="btn btn-primary">Accept!</button> -->
				</div>
			</div>
		</div>
	</div>
	<!--link to index.js-->
	<script type="text/javascript" src="/javascript/config.js"></script>
	<script type="text/javascript" src="/javascript/postsign.js"></script>
</body>
</html>
